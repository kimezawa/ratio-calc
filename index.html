<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style type="text/css">
      .container { max-width: 540px; }
      td:nth-of-type(odd) { width: 30%; }
    </style>
    <title>比率計算</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-5 mb-4">比率計算</h1>

      <div class="input-group mb-2">
        <input type="number" class="form-control" id="width" placeholder="横のサイズ">
        <span class="input-group-text">：</span>
        <input type="number" class="form-control" id="height" placeholder="縦のサイズ">
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="adjustWidth" name="adjust" value="adjustWidth" checked>
        <label class="form-check-label" for="adjustWidth">横に合わせる</label>
      </div>
      <div class="form-check form-check-inline mb-2">
        <input type="radio" class="form-check-input" id="adjustHeight" name="adjust" value="adjustHeight">
        <label class="form-check-label" for="adjustHeight">縦に合わせる</label>
      </div>
      <div class="mb-5">
        <button class="btn btn-primary me-1" id="calc">計算する</button>
        <button class="btn btn-secondary" id="clear">クリア</button>
      </div>

      <table class="table table-striped mb-5">
        <tbody>
          <tr>
            <th scope="row">16:9</th>
            <td id="wRatio1"></td>
            <td>：</td>
            <td id="hRatio1"></td>
          </tr>
          <tr>
            <th scope="row">4:3</th>
            <td id="wRatio2"></td>
            <td>：</td>
            <td id="hRatio2"></td>
          </tr>
          <tr>
            <th scope="row">黄金比</th>
            <td id="wRatio3"></td>
            <td>：</td>
            <td id="hRatio3"></td>
          </tr>
        </tbody>
      </table>

      <p>小数点第1位未満を四捨五入しています。</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="calc.js"></script>
  </body>
</html>
